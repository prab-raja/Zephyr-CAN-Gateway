# Zephyr CAN Gateway Configuration

# Kernel Configuration
CONFIG_MAIN_STACK_SIZE=2048
CONFIG_SYSTEM_WORKQUEUE_STACK_SIZE=2048
CONFIG_HEAP_MEM_POOL_SIZE=4096

# CAN Configuration
CONFIG_CAN=y
CONFIG_CAN_INIT_PRIORITY=80
CONFIG_CAN_MAX_FILTER=14
CONFIG_CAN_RX_TIMESTAMP=y

# CAN Statistics
CONFIG_CAN_STATS=y

# UART Configuration
CONFIG_SERIAL=y
CONFIG_UART_INTERRUPT_DRIVEN=y
CONFIG_UART_LINE_CTRL=y

# Shell for diagnostics
CONFIG_SHELL=y
CONFIG_SHELL_BACKEND_SERIAL=y
CONFIG_SHELL_PROMPT_UART="can-gw:~$ "
CONFIG_SHELL_CMD_BUFF_SIZE=256
CONFIG_SHELL_PRINTF_BUFF_SIZE=256

# Logging
CONFIG_LOG=y
CONFIG_LOG_MODE_IMMEDIATE=y
CONFIG_LOG_DEFAULT_LEVEL=3
CONFIG_CAN_LOG_LEVEL_DBG=y

# Enable printk for early debugging
CONFIG_PRINTK=y
CONFIG_EARLY_CONSOLE=y

# Timers
CONFIG_TIMER=y

# GPIO (for status LEDs)
CONFIG_GPIO=y

# Memory protection (optional but recommended)
CONFIG_THREAD_STACK_INFO=y
CONFIG_THREAD_NAME=y

# Performance
CONFIG_MAIN_THREAD_PRIORITY=7
CONFIG_SYSTEM_WORKQUEUE_PRIORITY=10

# Assert for debugging
CONFIG_ASSERT=y
CONFIG_ASSERT_LEVEL=2